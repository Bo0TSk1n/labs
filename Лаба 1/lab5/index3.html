<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../common/jquery-3.5.1.js"></script>
    <script src="../common/bootstrap.bundle.js"></script>
    <script src="../common/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/bootstrap.css">
    <style>
        #main-frame-div {
            padding: 30px;
        }

        #newp {
            opacity: 0;
            visibility: hidden;
        }

    </style>
    <script>
        $(function () {
            $('input[type=radio][name=delivRadios]').change(function () {
                if (this.value === 'np') {
                    $('#newp').css({visibility: 'visible'}).fadeTo(200, 1);
                } else {
                    $('#newp').fadeTo(200, 0, 'linear', function () {
                        $(this).css({visibility: 'hidden'})
                    });
                }
            });
        });
    </script>
</head>
<body>
<div id="main-frame-div">
    <form>
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">ФИО:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Имя Фамилия Отчество">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="myaddress@gmail.com">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Доставка</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="delivRadios" id="gridRadios1"
                               value="sv" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Самовывоз
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="delivRadios" id="gridRadios2"
                               value="np">
                        <label class="form-check-label" for="gridRadios2">
                            Доставка Новой почтой
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row" id="newp">
            <label class="col-sm-2 col-form-label" for="addr">Адрес доставки</label>
            <div class="col-sm-10 form-row">
                <input id="addr" class="form-control col" type="text" placeholder="Кривой рог">
                <input class="form-control col ml-3 flex-grow-0" type="number" placeholder="11" size="3" min="1"
                       max="999">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                        Не перезванивайте мне. Я уверен в своём заказе.
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Оформить заказ</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
