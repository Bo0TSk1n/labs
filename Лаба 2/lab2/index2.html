<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../common/jquery-3.5.1.js"></script>
    <script src="../common/bootstrap.bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/bootstrap.css">
    <style>
        #main-frame-div {
            padding: 30px;
        }

        .c {
            position: relative;
        }

        .slide {
            width: 400px;
            position: absolute;
            top: 0;
            left: 0;
        }


    </style>

</head>
<body>
<div id="main-frame-div">
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <h5 class="mb-4">Показ с интервалом в 2 секунды.</h5>
                <div class="c">
                    <img id="slide-1" class="img-fluid slide" src="p1.jpg" alt="p">
                    <img id="slide-2" class="img-fluid slide" src="p2.jpg" alt="p">
                    <img id="slide-3" class="img-fluid slide" src="p3.jpg" alt="p">
                    <img id="slide-4" class="img-fluid slide" src="p4.jpg" alt="p">
                </div>
            </div>
        </div>

    </div>
</div>
<script type="text/javascript">
    $(function () {
        $(".slide").hide();
        $("#slide-1").fadeIn();

        let $slideshow = function () {
            let n = 2;
            setInterval(function () {
                $(".slide").fadeOut();
                $("#slide-" + n).fadeIn();
                n = n + 1;
                if (n > 4) {
                    n = 1;
                }
            }, 2000);
        };
        $slideshow();
    });

</script>
</body>
</html>
